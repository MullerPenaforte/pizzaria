{% extends 'usuarios/base.html' %}

{% block conteudo %}
{% load static %}

<style>
    .home {
        background-image: url('{% static "home.png" %}');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .home h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .home p {
        font-size: 24px;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .home .btn {
        padding: 10px 20px;
        font-size: 20px;
    }
</style>

<div class="container mt-5 home">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Bem-vindo à nossa Pizzaria!</h1>
            <p>Descubra nossas deliciosas pizzas e faça seu pedido agora!</p>
            <a href="{% url 'cardapio' %}" class="btn btn-primary">Faça seu pedido</a>
        </div>
    </div>
</div>

{% endblock %}
